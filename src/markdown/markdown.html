<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <textarea @value="inputtxt" @input="update"></textarea>

  <div v-html="compiledmarkdown"></div>
</div>

<script src="vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      inputtxt: ''
    },
    computed: {
      compiledmarkdown: function () {
        return marked(this.inputtxt, {sanitize: true})
      }
    },
    methods: {
      update: _.debounce(function (e) {
        this.input = e.target.value
      }, 3000)
    }
  })
</script>
</body>
</html>
